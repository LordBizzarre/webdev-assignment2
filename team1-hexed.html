<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Assignment #2 - Hexed! </title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="team1-a2.css" media="all" />
  <script type="text/javascript" src="team1-a2.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
</head>

<body >

  <h2>Welcome to Hexed!</h2>

  <section id="start" class="ui-widget-content ui-corner-all">
    <p>Difficulty (Ranges from 0-10) : <input type="number" name="difficulty" min="0" max="10" value="5"></p>
    <p>Turns : <input type="number" name="turns" min="1" max="100" value="10"></p>
  </section>

  <section id="game">
    <div id="rand_swatch" class="ui-widget-content ui-corner-all"></div>
    
     <div id="timer">
      <p>Time:</p><p id="time"></p>
    </div>
    
    <div class="slider"> 
    <h4>Red: </h4>
    <div id="red"></div>
    <p>Value:</p><input id="input_red" type="number" min="0" max="255">
    </div>

    <div class="slider"> 
    <h4>Green: </h4>
    <div id="green"></div>
    <p>Value:</p><input id="input_green" type="number" min="0" max="255">
    </div>

    <div class="slider"> 
    <h4>Blue: </h4>
    <div id="blue"></div>
    <p>Value:</p><input id="input_blue" type="number" min="0" max="255">
    </div>
  </section>


  <section id="result">
    <div id="swatch"></div>
    <div id="scoreboard" class="ui-widget-content ui-corner-all"></div>
  </section>
  
  <section id="final_score">
    <h4>Final Score:</h4>
    <p id="total_score"></p>
	<ul id="scores"></ul>
  </section>
  
  <button class="ui-widget-content ui-corner-all" id="hexed">Play Game!</button>

  <script>
    $('#hexed').hexed();
  </script>
</body>
</html>
