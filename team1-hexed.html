<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Assignment #2 - Hexed! </title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="team1-a2.css" media="all" />
  <script type="text/javascript" src="team1-a2.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
</head>

<body >

  <h2 class="ui-widget-content ui-corner-all">
    Hexed!
  </h2>
  <section class="ui-widget-content ui-corner-all">
    <p>Difficulty (Ranges from 0-10): </p><input type="number" name="difficulty" min="0" max="10" value="5">
    <p>Turns (Any positive number): </p><input type="number" name="turns" min="0" max="10" value="10">
  </section>

  <div id="rand_swatch" class="ui-widget-content ui-corner-all"></div>
  
  <div class="slider"> 
  <h4>Red: </h4>
  <div id="red"></div><span id="rval"></span>
  <form>
    <p>Value:</p><input id="input_red" type="number" min="0" max="255">
    <input type="submit" class="ui-widget-content ui-corner-all">
  </form>
  </div>

  <div class="slider"> 
  <h4>Green: </h4>
  <div id="green"></div><span id="gval"></span>
  <form>
    <p>Value:</p><input id="input_green" type="number" min="0" max="255">
    <input type="submit" class="ui-widget-content ui-corner-all">
  </form>
  </div>

  <div class="slider"> 
  <h4>Blue: </h4>
  <div id="blue"></div><span id="bval"></span>
  <form>
    <p>Value:</p><input id="input_blue" type="number" min="0" max="255">
    <input type="submit" class="ui-widget-content ui-corner-all">
  </form>
  </div>

  <button class="ui-widget-content ui-corner-all" onclick="showdiv('swatch');">Got it!</button>
  <div id="swatch" class="ui-widget-content ui-corner-all"></div>

  <button class="ui-widget-content ui-corner-all" onclick="next()">Next</button>
   
</body>
</html>
